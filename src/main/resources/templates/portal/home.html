		<script src="/portal/js/user.js" type="text/javascript" charset="utf-8"></script>
		<script>
            $("#logout").on("click",function(){
                $.ajax({
                    type: "DELETE",
                    url: "/portal/user/logout",
                    success: function(data){
                        if(data.code==200){
                            alert("注销成功")
                            window.location.reload();
                        }else{
                            alert(data.msg);
                        }
                    }
                });
            });
		</script>
